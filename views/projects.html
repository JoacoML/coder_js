<body>

  <!-- Botonera -->
  <nav class="navbar navbar-expand-sm navbar-light fixed-top botonera">
    <div class="container botonera-desc">
      <a class="navbar-brand" href="../index.html"><img class="botonera__logo" src="../img/home_logo.png"
          alt="Actions logo">
      </a>

      <button class="btn botonCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <p id="totalCarrito">0</p>
        <img src="../img/carrito.png" alt="logo carrito">
      </button>
    </div>
  </nav>
  <!-- Projects -->

    <h1 class="projects__title--xl">Changing the world</h1>
    <p class="projects__text--xl">Products created in a sustaianble way. <span>Innovation</span> like you never imagined.</p>
    <!-- Projects box -->
    <div id="conteinerProject" class="projects__card">
    </div>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasRightLabel">Investment Cart</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      </div>

      <div class="botonCarrito">
        <p class="totalPriceCarrito">Total price: U$$<span id="totalBuy">0</span>
        </p>
        <button id="pagarCarrito" type="button" class="btn btn-success">Pay all</button>
        <button id="vaciarCarrito" type="button" class="btn btn-danger">Empty Cart</button>
      </div>

    </div>

  </main>

  <!-- footer -->

    <!-- nav del footer -->

        <a class="nav-link" href="../index.html">Home</a>

        <a href="https://twitter.com" target="_blank">

        </a>
        <a href="https://discord.com" target="_blank">

        <a href="https://www.linkedin.com/" target="_blank">

        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="../img/footer_youtube.png" alt="Youtube Actions">
        </a>
      </div>

    </div>
      
    <div class="col-md-3 col-sm-12">

      <!-- logo del footer -->
      <div class="pie__logo">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/home_logo.png" alt="Actions logo">
        </a>
      </div>
